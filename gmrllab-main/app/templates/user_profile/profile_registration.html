{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - GMRL</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/gmrl-logo.svg.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<form action="" method="POST">
  {% csrf_token %}
  {% if user.is_authenticated %}
<body style="background-color: wheat;">
  


<header>
    {% include 'header.html' %}
</header>

<section class="introduction-section introduction-section-inner">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="container intro-caption intro-caption-inner">
                <h1 class="intro-heading">Profile Registration</h1>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 intro-img-sec">
            <img src="{% static 'img/profile.avif' %}" alt="" style="z-index: 1050;opacity: 1;" class="intro-inner-img">
        </div>
    </div>
</section>

<section class="appointment-form">
    <div class="container">



        <div class="row justify-content-center">
            <div class="col-lg-6 appointment">
                <h3 class="text-center">Registration</h3>
                <p class="mb-4 text-center">Fill up the below form</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row justify-content-center app-form">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                              <label for="name" class="form-label">User Name</label>
                              <input type="text" class="form-control" name="username" id="name" value="{{ user.username }}" placeholder="Enter Username" required readonly>
                          </div>
                      </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" pattern="[a-z].*[a-z0-9]@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}" title="Please enter a valid email address" required>
                               
                              
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="number" placeholder="Enter your phone number" pattern="\+[0-9]{2} [0-9]{4} [0-9]{6}" title="Please enter your phone number in the format: +xx xxxx xxxxxx" required>
                                

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Birthday Date</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                        </div>
                       
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" aria-label="Default select example" name="gender" id="gender" required>
                                    <option selected>--Please Choose an Option</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <div class="form-floating">
                                    <textarea class="form-control" id="address" style="height: 100px" name="address" required></textarea>
                                </div>
                            </div>
                        </div>
                     
                        <div class="col-lg-4 col-md-4">
                            <button type="submit" class="btn btn-primary ps-5 pe-5 text-center btn-form pt-2 pb-2" name="save">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    {% include 'footer.html' %}
</footer>

<a href=""><i class="fa fa-whatsapp whatsapp-icon"></i></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{% static 'js/script.js' %}"></script>


<script src="https://cdn.jsdelivr.net/npm/@11ty/eleventy"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
{% endif %}
  </form>
</html>
