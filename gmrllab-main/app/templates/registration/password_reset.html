<!DOCTYPE html>
<html lang="en" dir="ltr">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form - GMRL</title> 
     <link rel="icon" type="image/jpg" href="{% static 'img/gmrl-logo.svg.jpg' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@11/-bundle.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    {% if form.errors %}
            {% for key, value in form.errors.items %}
            <script>
                alert('{{ value }}')
            </script>
            {% endfor %}
{% endif %}
    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Forgot Password</span></div>
          <form method="POST">
            {% csrf_token %}
        
            <div class="row">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Enter your Email" name="email" autocomplete="email" maxlength="254" required id="id_email" required>
              {{ user.username.errors }}
            </div>
    
            <div class="pass"><a href="{% url 'register' %}">Create A New Account?</a></div>
            <div class="row button">
              <input type="submit" value="Submit">
            </div>
            <div class="signup-link"><a href="{% url 'login' %}">Back To Login</a></div>
          </form>
        </div>
      </div>



<script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>
  
  
  
      <script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
