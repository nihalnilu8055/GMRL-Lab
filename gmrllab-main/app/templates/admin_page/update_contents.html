<a href="" data-bs-toggle="modal" data-bs-target="#updateContentModal_{{i.id}}" class="btn bg-success text-white class content-btn">Update</a>
<a href="" data-bs-toggle="modal" data-bs-target="#deleteContentModal_{{i.id}}" class="btn bg-danger text-white content-btn">Delete</a>

                        
                    <!-- update student modal -->
                    <div class="modal fade" id="updateContentModal_{{i.id}}" tabindex="-1" aria-labelledby="updateContentModal_{{i.id}}Label" aria-hidden="true">
                        <div class="modal-dialog">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="modal-content">
                                    <div class="modal-header bg-info">
                                    <h1 class="modal-title fs-5" id="updateContentModal_{{i.id}}Label">Update Contents</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label" hidden>Package name</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Package name" name="name" id="name" value="{{data}}" hidden>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Package content</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Package Content" name="content" id="content" value="{{i.content}}">
                                          </div>
                                    </div>
                                    <div class="modal-footer bg-info">
                                        <button type="button" class="btn bg-danger text-white" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-success" name="update" value="{{i.id}}">Update content</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>




                    <!-- delete student modal -->
                    <div class="modal fade" id="deleteContentModal_{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteContentModal_{{i.id}}Label" aria-hidden="true">
                        <div class="modal-dialog">
                            <form action="" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{i.id}}">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <p>Are you sure? you want to delete {{i.content}} content</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-danger" name="delete" value="{{i.id}}">Delete content</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
