<form action="" method="POST">
    {% csrf_token %}

<a href="" data-bs-toggle="modal" data-bs-target="#addNewPackageModal" class="btn px-3 fs-5 btn-lg" style="color: red;background-color: yellow;"><b>Add new packages</b></a>
  
  <!-- Modal -->
  <div class="modal fade" id="addNewPackageModal" tabindex="-1" aria-labelledby="addNewPackageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Packages</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Package name</label>
                <input type="text" class="form-control text-white" id="exampleFormControlInput1" placeholder="Enter Package name" name="name" value="{{i.name}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Package Price</label>
                <input type="text" class="form-control text-white" id="exampleFormControlInput1" placeholder="Enter Package Price" name="price" value="{{i.price}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Package image</label>
                <input type="text" class="form-control text-white" id="exampleFormControlInput1" placeholder="Package image" name="image" value="{{i.image}}">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Branch name</label>
                <input type="text" class="form-control text-white" id="exampleFormControlInput1" placeholder="Enter branch name" name="branch" value="{{i.branch}}">
              </div>
        </div>
        <div class="modal-footer bg-info">
          <button type="button" class="btn bg-danger text-white" data-bs-dismiss="modal">Close</button>
          <button name="save" value="{{i.id}}" class="btn btn-primary">Submit</button>
        
        </div>
      </div>
    </div>
  
  </div>











</form>
