<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <title>Gallery - GMRL</title>
    <link rel="icon" type="image/jpg" href="{% static 'img/gmrl-logo.svg.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@11/-bundle.min.css"
  />
  <!-- Add these links to include Lightbox CSS and JavaScript files -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  </head>
  <body>
    
<!-- introduction start -->
<section class="introduction-section introduction-section-inner">
 
  
  <div class="row">


<!-- introduction row col-1 start -->
<div class="col-lg-6 col-md-12">

<div class="container intro-caption intro-caption-inner">

<h1 class="intro-heading">
Gallery
</h1>
<p class="intro-p mt-4">
  Step into the visual journey of GMRL Labs in Tripunithuraâ€”a gallery
showcasing our commitment to health and excellence.
</p>
</div>


</div>
  <!-- introduction row col-1 end -->

  <!-- introduction row col-2 start -->
<div class="col-lg-6 col-md-12 intro-img-sec">
  <img src="{% static 'img/banner2.jpg' %}" alt="" style="z-index: 1050;opacity: 1;" class="intro-inner-img">
</div>
  <!-- introduction row col-2 end -->

 </div>


<header>
{% include 'header.html' %}
</header>




</section>
<!-- Introduction end -->


<!-- gallery image start -->

<section class="gallery container-lg mt-5 pt-lg-5 mb-5 pb-5">


  <div class="row">
  
      {% for image in gallery %}
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-3">
    <a href="{{ MEDIA_URL }}{{ image.image.url }}" data-lightbox="gallery">
      
      <img src="{{ MEDIA_URL }}{{ image.image.url }}" alt="" class="gallery-img"></a>
  
  </div> 
  {% endfor %}

  </div>
  
  </section>
  
  <!-- gallery image end -->


<footer class="mt-5">
    {% include 'footer.html' %}
  </footer>
  <a href="https://www.whatsapp.com/"><i class="fa fa-whatsapp whatsapp-icon"></i></a>
  <script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>
  
  
  <script src="{% static 'js/script.js' %}"></script>
  
      <script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
