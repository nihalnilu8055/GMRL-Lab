<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <title>Orders - GMRL</title>
    <link rel="icon" type="image/jpg" href="{% static 'img/gmrl-logo.svg.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@11/-bundle.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    
    {% if user.is_authenticated %}
    <!-- Introduction Section -->
    <section class="introduction-section introduction-section-inner">
        <div class="row">
            <!-- Introduction Row Column 1 -->
            <div class="col-lg-6 col-md-12">
                <div class="container intro-caption intro-caption-inner">
                    <h1 class="intro-heading">My Orders</h1>
                </div>
            </div>

            <!-- Introduction Row Column 2 -->
            <div class="col-lg-6 col-md-12 intro-img-sec">
                <img src="{% static 'img/order.jpg' %}" alt="Order Image" style="z-index: 1050; opacity: 1;" class="intro-inner-img">
            </div>
        </div>

        <!-- Include header template -->
        <header>
            {% include 'header.html' %}
        </header>
    </section>

    <!-- Package Cards Section -->
    <section class="pack-page-cards container-lg">
        <div class="row">
            {% for package in packages %}
            <div class="col-lg-4 col-md-6 col-sm-12 mt-5 mb-4">
                <a href="{% url 'packages_view' name=package.name %}">
                    <div class="card card-1">
                        <!-- Image section -->
                        <div class="enquiry-img">
                            <div class="en-imgs">
                                <img src="{{ package.image }}" class="en-img" alt="Package Image">
                            </div>
                            <span class="en-span">
                                <h5>From: <i class="fa fa-rupee"></i> {{ package.price }}</h5>
                            </span>
                            <div class="middle">
                                <a href="#"><i class="fa fa-link text-white fs-2"></i></a>
                            </div>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body">
                            <p class="card-text">{{ package.name }}</p>
                            <i class="fa fa-angle-right fs-3"></i>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

    {% endif %}



<footer class="mt-5">
  {% include 'footer.html' %}
</footer>
<a href="https://www.whatsapp.com/" class="whatsapp-icon"><i class="fa fa-whatsapp"></i></a>
<script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>


<script src="{% static 'js/script.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@11/-bundle.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
